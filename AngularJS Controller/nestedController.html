<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Nested Controller</title>
</head>
<body>
    <div ng-app="myApp">
        <div ng-controller="Perent">
            Message:{{Message1}}

            <div ng-controller="Child">
                Message:{{Message1}} <br>
                Message={{Message2}}
            </div>
            Message:{{Message2}} <br>
        </div>
    </div>
    <script>
        var app=angular.module('myApp',[]);
        app.controller('Perent', function($scope){
            $scope.Message1="This is a perent Controller";
        });
        app.controller('Child',function($scope){
            $scope.Message2="This is a child Controller";
        });
    </script>
</body>
</html>
