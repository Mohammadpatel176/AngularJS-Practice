<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <title>Expression in AngularJs</title>
</head>
<body>
    <p>AngularJS expressions are written inside double braces: {{ expression }}.</p>
    <p>AngularJS expressions can also be written inside a directive: ng-bind="expression".</p>
   <p>AngularJS will resolve the expression, and return the result exactly where the expression is written.</p>
   <div ng-app="">
        <p>{{5*20}}</p>
    </div>
</body>
</html>
